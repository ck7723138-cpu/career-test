<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerPath AI - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6ff;
      text-align:center;
      padding-top:60px;
    }
    h1{
      color:#333;
    }
    input{
      width:260px;
      padding:12px;
      margin:8px 0;
      font-size:16px;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button{
      width:260px;
      padding:12px;
      margin-top:15px;
      font-size:16px;
      background:#4a5cff;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <h1>CareerPath AI</h1>
  <p>Register to start your career test</p>

  <input type="text" id="name" placeholder="Full Name"><br>
  <input type="tel" id="phone" placeholder="Phone Number"><br>
  <input type="email" id="email" placeholder="Email Address"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="startTest()">Start Test</button>

  <script>
    function startTest(){
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if(name === "" || phone === "" || email === "" || password === ""){
        alert("Please fill all details");
        return;
      }

      // Demo purpose only (practice)
      localStorage.setItem("name", name);
      localStorage.setItem("phone", phone);
      localStorage.setItem("email", email);

      // Next page
      window.location.href = "question.html";
    }
  </script>

</body>
</html>
