<!DOCTYPE html>
<html>
<head>
  <title>CareerPath AI - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      text-align:center;
      padding-top:80px;
      background:#f4f6ff;
    }
    input, button{
      padding:12px;
      font-size:16px;
      width:220px;
      margin:10px;
    }
    button{
      background:#4a5cff;
      color:white;
      border:none;
      border-radius:6px;
    }
  </style>
</head>
<body>

<h2>Register to Start</h2>

<input type="text" id="name" placeholder="Enter your name">
<br>
<button onclick="startTest()">Start Test</button>

<script>
function startTest(){
  let name = document.getElementById("name").value;
  if(name === ""){
    alert("Please enter your name");
    return;
  }
  localStorage.setItem("username", name);
  window.location.href = "question.html";
}
</script>

</body>
</html>
