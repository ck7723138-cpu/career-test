<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerPath AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    padding:0;
    background:#1976d2;
    font-family: Arial, sans-serif;
  }
  .box{
    background:#fff;
    width:90%;
    max-width:400px;
    margin:40px auto;
    padding:20px;
    border-radius:12px;
  }
  h1,h2{
    text-align:center;
    color:#1976d2;
  }
  p{
    text-align:center;
  }
  input,button{
    width:100%;
    padding:12px;
    margin-top:12px;
    font-size:16px;
  }
  button{
    background:#1976d2;
    color:#fff;
    border:none;
    border-radius:8px;
  }
  .option{
    background:#eee;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    text-align:center;
  }
</style>
</head>

<body>

<div class="box">

  <!-- LOGIN -->
  <div id="login">
    <h1>CareerPath AI</h1>
    <p>Enter your name</p>
    <input id="name" placeholder="Your Name">
    <button onclick="start()">Continue</button>
  </div>

  <!-- QUESTION -->
  <div id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div class="option" onclick="answer('doctor')">Doctor</div>
    <div class="option" onclick="answer('designer')">Designer</div>
    <div class="option" onclick="answer('developer')">Developer</div>
  </div>

  <!-- RESULT -->
  <div id="result" style="display:none;">
    <h2>Result</h2>
    <p id="final"></p>
    <button onclick="location.reload()">Restart</button>
  </div>

</div>

<script>
  let score={doctor:0,designer:0,developer:0};
  let q=0;
  const questions=[
    "What do you like most?",
    "Which subject you enjoy?",
    "How do you think?"
  ];

  function start(){
    const n=document.getElementById("name").value.trim();
    if(n===""){ alert("Enter name"); return; }
    document.getElementById("login").style.display="none";
    document.getElementById("quiz").style.display="block";
    document.getElementById("question").innerText=questions[q];
  }

  function answer(type){
    score[type]++;
    q++;
    if(q<questions.length){
      document.getElementById("question").innerText=questions[q];
    }else{
      showResult();
    }
  }

  function showResult(){
    document.getElementById("quiz").style.display="none";
    document.getElementById("result").style.display="block";

    let career=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
    let text="";
    if(career==="doctor"){
      text="Doctor — Subjects: Biology, Chemistry, Physics. Start: NEET";
    }
    if(career==="designer"){
      text="Designer — Start with Canva, Figma, UI/UX";
    }
    if(career==="developer"){
      text="Developer — Start with HTML, CSS, JavaScript";
    }
    document.getElementById("final").innerText=text;
  }
</script>

</body>
</html>
