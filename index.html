<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerPath AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginScreen">
    <h1>CareerPath AI</h1>
    <p>Enter your name to start</p>

    <input type="text" id="userName" placeholder="Your Name">

    <!-- IMPORTANT: type="button" -->
    <button type="button" id="startBtn">Continue</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden">
    <h2>Your Career Result</h2>
    <div id="finalResult"></div>

    <button type="button" id="pdfBtn">Download Result</button>
    <button type="button" onclick="location.reload()">Restart</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
